<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunRealm Pro | Deployment Ready</title>
    
    <!-- CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase Compat (Ensures no "module" vs "babel" script conflicts) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; margin: 0; overflow: hidden; }
        .leaflet-container { background: #0a0a0a !important; }
        .shadow-premium { box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Firebase Configuration ---
        // Replace with your actual Firebase config or use environment variables
        const firebaseConfig = { apiKey: "", authDomain: "", projectId: "", storageBucket: "", messagingSenderId: "", appId: "" };
        
        // Use global variables if provided by environment, otherwise fallback
        const finalConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        const app = firebase.initializeApp(finalConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'run-realm-v1';

        const MAP_TILE_URL = "https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png";
        const DEFAULT_COORDS = [51.505, -0.09];

        // Component Wrapper to ensure Lucide is ready
        const Icon = ({ name, size = 24, className = "", strokeWidth = 2, fill = "none" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        attrs: { "stroke-width": strokeWidth, "fill": fill },
                        nameAttr: "data-lucide",
                        icons: { [name]: window.lucide.icons[name] }
                    });
                }
            }, [name, size, className, strokeWidth, fill]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [userProfile, setUserProfile] = useState(null);
            const [onboardingStep, setOnboardingStep] = useState(0); // 0: Login, 1: Profile, 2: Permissions, 3: App
            const [activeTab, setActiveTab] = useState('map');
            const [loading, setLoading] = useState(true);

            const [userLocation, setUserLocation] = useState(DEFAULT_COORDS);
            const [territories, setTerritories] = useState([]);
            const [moments, setMoments] = useState([]);
            const [isTracking, setIsTracking] = useState(false);
            const [currentPath, setCurrentPath] = useState([]);

            const mapContainerRef = useRef(null);
            const mapInstance = useRef(null);

            // Auth Management
            useEffect(() => {
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(u.uid);
                        userRef.onSnapshot((doc) => {
                            if (doc.exists) {
                                setUserProfile(doc.data());
                                setOnboardingStep(3);
                            } else {
                                setUserProfile({ newUser: true });
                                setOnboardingStep(1);
                            }
                            setLoading(false);
                        });
                    } else {
                        setUser(null);
                        setOnboardingStep(0);
                        setLoading(false);
                    }
                });
                return () => unsub();
            }, []);

            // Data Streams
            useEffect(() => {
                if (onboardingStep < 3) return;
                const unsubT = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('territories')
                    .onSnapshot(s => setTerritories(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubM = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('moments')
                    .onSnapshot(s => setMoments(s.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b)=>b.timestamp - a.timestamp)));
                return () => { unsubT(); unsubM(); };
            }, [onboardingStep]);

            // Map Controller
            useEffect(() => {
                if (activeTab !== 'map' || onboardingStep < 3 || !mapContainerRef.current) return;
                const L = window.L;
                if (!mapInstance.current) {
                    mapInstance.current = L.map(mapContainerRef.current, { zoomControl: false }).setView(userLocation, 16);
                    L.tileLayer(MAP_TILE_URL).addTo(mapInstance.current);
                }
                return () => {
                    if (mapInstance.current) {
                        mapInstance.current.remove();
                        mapInstance.current = null;
                    }
                };
            }, [activeTab, onboardingStep]);

            const handleLogin = () => auth.signInAnonymously();

            const handleFinishProfile = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const profile = {
                    uid: user.uid, displayName: fd.get('name'), handle: fd.get('handle').toLowerCase().replace(/\s/g, ''),
                    bio: fd.get('bio'), level: 1, xp: 0, timestamp: Date.now()
                };
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid).set(profile);
                setOnboardingStep(2);
            };

            if (loading) return <div className="h-screen bg-black flex items-center justify-center"><Icon name="Zap" className="text-indigo-600 animate-pulse" size={64} /></div>;

            // Step 0: Login
            if (onboardingStep === 0) return (
                <div className="h-screen bg-neutral-950 text-white flex flex-col items-center justify-center p-8 space-y-12 animate-in fade-in duration-1000">
                    <div className="text-center space-y-4">
                        <div className="size-24 bg-indigo-600 rounded-[2rem] mx-auto flex items-center justify-center shadow-2xl">
                            <Icon name="Zap" size={56} fill="white" />
                        </div>
                        <h1 className="text-5xl font-black italic uppercase leading-none">RunRealm</h1>
                        <p className="text-neutral-500 max-w-xs mx-auto font-medium">Claim territories. Connect with runners. Conquer the world.</p>
                    </div>
                    <div className="w-full max-w-xs space-y-4">
                        <button onClick={handleLogin} className="w-full bg-white text-black py-5 rounded-2xl font-black uppercase text-xs tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all">
                             Login with Gmail
                        </button>
                        <button onClick={handleLogin} className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest flex items-center justify-center gap-3 shadow-xl active:scale-95 transition-all">
                             Login with Phone
                        </button>
                    </div>
                </div>
            );

            // Step 1: Profile
            if (onboardingStep === 1) return (
                <div className="h-screen bg-neutral-950 text-white p-8 flex flex-col justify-center animate-in slide-in-from-right duration-500">
                    <h2 className="text-4xl font-black italic uppercase tracking-tighter mb-8 leading-none">Initialize Identity</h2>
                    <form onSubmit={handleFinishProfile} className="space-y-6">
                        <input name="name" placeholder="Runner Name" required className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-5 focus:outline-none focus:border-indigo-500" />
                        <input name="handle" placeholder="@realm_handle" required className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-5 focus:outline-none focus:border-indigo-500" />
                        <textarea name="bio" placeholder="Mission Bio..." className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-5 h-32 focus:outline-none focus:border-indigo-500 resize-none" />
                        <button type="submit" className="w-full bg-indigo-600 py-5 rounded-2xl font-black uppercase tracking-widest flex items-center justify-center gap-2 active:scale-95">Complete Setup <Icon name="ChevronRight" size={20} /></button>
                    </form>
                </div>
            );

            // Step 2: Permissions
            if (onboardingStep === 2) return (
                <div className="h-screen bg-neutral-950 text-white p-10 flex flex-col justify-center text-center space-y-10">
                    <div className="space-y-4">
                        <h2 className="text-3xl font-black italic uppercase tracking-tighter">Sensor Sync</h2>
                        <p className="text-neutral-500 text-sm">Real-time GPS mapping is essential for territory conquest.</p>
                    </div>
                    <div className="space-y-4">
                        <button onClick={()=>setOnboardingStep(3)} className="w-full bg-indigo-600 py-5 rounded-3xl font-black uppercase tracking-widest shadow-2xl active:scale-95">Authorize Tracking</button>
                        <button onClick={()=>setOnboardingStep(3)} className="w-full bg-neutral-900 border border-white/10 py-5 rounded-3xl font-black uppercase text-[10px] tracking-[0.2em] active:scale-95 flex items-center justify-center gap-2"><Icon name="Globe" size={18} /> Virtual Mode</button>
                    </div>
                </div>
            );

            // Step 3: App
            return (
                <div className="flex flex-col h-screen bg-neutral-950 text-white overflow-hidden">
                    <header className="p-4 bg-neutral-900/90 border-b border-white/5 flex justify-between items-center z-50 shadow-2xl">
                        <div className="flex items-center gap-2">
                            <div className="p-1.5 bg-indigo-600 rounded-lg"><Icon name="Zap" size={18} fill="white" /></div>
                            <h1 className="font-black italic text-xl uppercase tracking-tighter leading-none">RunRealm</h1>
                        </div>
                        <div className="size-9 bg-gradient-to-br from-indigo-500 to-purple-700 rounded-full flex items-center justify-center text-sm font-black border-2 border-white/10">{userProfile?.displayName?.[0] || "?"}</div>
                    </header>

                    <main className="flex-1 relative overflow-y-auto">
                        {activeTab === 'map' && <div className="h-full relative">
                            <div ref={mapContainerRef} className="h-full w-full opacity-90" />
                            <div className="absolute top-4 left-4 z-[1000] p-4 bg-black/70 rounded-[2rem] border border-white/10 flex gap-4 shadow-2xl backdrop-blur-md">
                                <div className="text-center"><p className="text-[8px] text-neutral-500 font-black uppercase mb-1">Global</p><p className="font-mono font-black text-indigo-400">{territories.length}</p></div>
                                <div className="w-px h-8 bg-white/10" />
                                <div className="text-center"><p className="text-[8px] text-neutral-500 font-black uppercase mb-1">Session</p><p className="font-mono font-black text-emerald-400">{(currentPath.length * 0.05).toFixed(0)}m</p></div>
                            </div>
                            <div className="absolute bottom-10 left-0 right-0 z-[1000] flex flex-col items-center gap-6">
                                <button onClick={() => setIsTracking(!isTracking)} className={`${isTracking ? 'bg-red-600' : 'bg-indigo-600'} p-10 rounded-[2.5rem] shadow-2xl active:scale-90 transition-all`}>
                                    <Icon name={isTracking ? "Square" : "Play"} fill="white" size={32} />
                                </button>
                            </div>
                        </div>}

                        {activeTab === 'feed' && <div className="p-6 space-y-6 pb-32">
                            <div className="flex justify-between items-center"><h2 className="text-3xl font-black italic uppercase tracking-tighter leading-none">Moments</h2><button onClick={()=>setActiveTab('upload')} className="bg-indigo-600 p-3 rounded-2xl shadow-lg active:scale-90"><Icon name="PlusSquare" size={24}/></button></div>
                            {moments.map(m => <div key={m.id} className="bg-neutral-900 rounded-[2.5rem] overflow-hidden border border-white/5 shadow-2xl">
                                <div className="p-5 flex items-center gap-3">
                                    <div className="size-10 bg-indigo-600 rounded-2xl flex items-center justify-center font-black">{m.userName?.[0]}</div>
                                    <div><p className="text-sm font-black uppercase leading-none">{m.userName}</p><p className="text-[10px] text-indigo-400 font-bold mt-1 tracking-widest uppercase">@{m.userHandle}</p></div>
                                </div>
                                <img src={m.image} className="w-full aspect-square object-cover" />
                                <div className="p-6 space-y-4">
                                    <div className="flex gap-6"><Icon name="Heart" size={26}/><Icon name="MessageSquare" size={26}/><Icon name="Send" size={26} className="ml-auto"/></div>
                                    <p className="text-sm"><span className="font-black mr-2 uppercase italic text-xs">@{m.userHandle}</span><span className="text-neutral-400">{m.caption}</span></p>
                                </div>
                            </div>)}
                        </div>}

                        {activeTab === 'ranks' && <div className="p-8 space-y-8 pb-32">
                            <h2 className="text-3xl font-black italic uppercase tracking-tighter leading-none">Global Overlords</h2>
                            <div className="space-y-4">
                                {[...new Set(territories.map(t => t.userName))].map((name, i) => (
                                    <div key={name} className="bg-neutral-900 p-6 rounded-[2rem] border border-white/5 flex items-center justify-between">
                                        <div className="flex items-center gap-5">
                                            <span className="font-black text-2xl text-indigo-600 w-8">{i+1}</span>
                                            <p className="font-black uppercase tracking-tight">{name}</p>
                                        </div>
                                        <Icon name="Trophy" size={20} className="text-amber-500" />
                                    </div>
                                ))}
                            </div>
                        </div>}

                        {activeTab === 'profile' && <div className="p-10 flex flex-col items-center space-y-8 pb-32">
                            <div className="size-32 bg-gradient-to-br from-indigo-500 via-purple-600 to-indigo-700 rounded-[3rem] flex items-center justify-center text-5xl font-black shadow-2xl border-4 border-white/10">{userProfile?.displayName?.[0]}</div>
                            <div className="text-center space-y-2"><h2 className="text-3xl font-black uppercase italic tracking-tighter">{userProfile?.displayName}</h2><p className="text-indigo-500 font-black uppercase text-xs tracking-[0.4em] italic leading-none">@{userProfile?.handle}</p></div>
                            <div className="w-full bg-white/5 p-8 rounded-[2rem] border border-white/10 italic text-neutral-400 text-sm text-center">"{userProfile?.bio || "Runner of the Realm."}"</div>
                            <button onClick={()=>auth.signOut()} className="w-full py-5 border border-red-500/20 text-red-500 rounded-3xl text-[10px] font-black uppercase tracking-[0.4em] active:scale-95 transition-all">Sign Out</button>
                        </div>}
                    </main>

                    <footer className="bg-neutral-900 border-t border-white/5 px-8 pt-4 pb-12 flex justify-between items-center z-50">
                        <NavBtn active={activeTab === 'map'} onClick={() => setActiveTab('map')} icon="Map" />
                        <NavBtn active={activeTab === 'feed'} onClick={() => setActiveTab('feed')} icon="Users" />
                        <NavBtn active={activeTab === 'ranks'} onClick={() => setActiveTab('ranks')} icon="Trophy" />
                        <NavBtn active={activeTab === 'profile'} onClick={() => setActiveTab('profile')} icon="User" />
                    </footer>
                </div>
            );
        }

        const NavBtn = ({ active, onClick, icon }) => (
            <button onClick={onClick} className={`p-4 rounded-2xl transition-all duration-300 ${active ? 'bg-indigo-600/20 text-indigo-500 shadow-lg scale-110' : 'text-neutral-600'}`}>
                <Icon name={icon} size={28} strokeWidth={active ? 3 : 2} />
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
